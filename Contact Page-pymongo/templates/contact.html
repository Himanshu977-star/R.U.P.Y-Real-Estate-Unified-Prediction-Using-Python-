<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      {% if message_saved %}
      <p class="success-message">Message saved successfully!</p>
      {% endif %}
      <h2>Contact Us</h2>
      <form method="POST">
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
        /><br /><br />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <textarea name="message" placeholder="Message" required></textarea
        ><br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
